<!DOCTYPE html>
<html>
<head>
	<title>Test 2</title>
	<script>
		function Concatenar()
		{
			alert(document.getElementById('txtInput1').value.concat(' ', document.getElementById('txtInput2').value));
		}
		function Write()
		{
			document.getElementById('txtCadena').value = document.getElementById('txtInput1').value.concat(' ', document.getElementById('txtInput2').value);
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td><p>Cadena 1: </p></td>
			<td><input id="txtInput1" type="text" value="Hola pinchi"></input></td>
		</tr>
		<tr>
			<td><p>Cadena 2: </p></td>
			<td><input id="txtInput2" type="text" value="Putita"></input></td>
		</tr>
		<tr>
			<td><button id="btnConcatenar" type="submit" onclick="Write()">Concatenar</button></td>
		</tr>
		<tr>
			<td><p>Cadena 1 + cadena 2: </p></td>
			<td><input id="txtCadena" type="text"></input></td>
		</tr>
	</table>
</body>
</html>
