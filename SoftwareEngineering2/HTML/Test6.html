<!DOCTYPE html>
<html>
<head>
	<title>Test 6</title>
	<script>
		function Options()
		{
			  var table = document.getElementById("myTable");
			  var row = table.insertRow(1);
			  var cell1 = row.insertCell(0);
			  var cell2 = row.insertCell(1);
			  var cell3 = row.insertCell(2);
			  var cell4 = row.insertCell(3);
			  cell1.innerHTML = "X";
			  cell2.innerHTML = "Y";
			  cell3.innerHTML = "Z";
			  cell4.innerHTML = "W";
		}
	</script>
</head>
<body>
	<button id="btnBoton" onclick="Options()">Add</button>
	<table id="myTable" border="1" cellspacing="0">
		<tr>
			<th colspan="4">Comanda</th>
		</tr>
	</table>
</body>
</html>
