<!DOCTYPE html>
<html>
<head>
	<title>Test 2</title>
	<script>
		function Concatenar()
		{
			var cadena1 = document.getElementById('txtInput1').value;
			var cadena2 = document.getElementById('txtInput2').value;
			var concatenacion = cadena1.concat(' ', cadena2);
			document.getElementById('txtCadena').value = concatenacion;
			document.getElementById('lblCadena').innerHTML = concatenacion;
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td><p>Cadena 1: </p></td>
			<td><input id="txtInput1" type="text" value="Hola pinchi"></input></td>
		</tr>
		<tr>
			<td><p>Cadena 2: </p></td>
			<td><input id="txtInput2" type="text" value="Putita"></input></td>
		</tr>
		<tr>
			<td><button id="btnConcatenar" type="submit" onclick="Concatenar()">Concatenar</button></td>
		</tr>
		<tr>
			<td><p>Cadena 1 + cadena 2: </p></td>
			<td><input id="txtCadena" type="text"></input></td>
			<td><label id="lblCadena">Culo</label></td>
		</tr>
	</table>
</body>
</html>
