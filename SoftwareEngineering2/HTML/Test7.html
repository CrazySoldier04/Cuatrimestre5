<!DOCTYPE html>
<html>
<head>
	<title>Test 7</title>
	<script>
		function Options()
		{
			  var table = document.getElementById("Table");
			  var row = table.insertRow(-1);
			  var cell1 = row.insertCell(0);
			  var cell2 = row.insertCell(1);
			  var celda = document.createElement("input");
			  celda.type = ("text");
			  cell1.innerHTML = "X";
			  cell2.appendChild(celda);
		}
	</script>
</head>
<body>
	<button id="btnBoton" onclick="Options()">Add</button>
	<table id="Table" border="1" cellspacing="0">
		<tr>
			<th colspan="2">Comanda</th>
		</tr>
	</table>
</body>
</html>
